<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Word Guess Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="wrapper">
        <h1>Word Guess Game</h1>
        <p>Pick a word below to guess the right answer, or click hint for a clue.</p>
        </div>
        <div id="wrapper">
            <div id="buttons">
                <ul id="word">...</ul>
            </div>
        </div>
    </div>
    <p id="Blockchain Names">What Blockchain names could it be?</p>
    <div class ="hold">
        <ul id="names">...</ul>
    </div>
    <p id= "Token">Buy some today!</p>
    <p id="Hint">Hint!</p>
    <div class="container">
        <button id="Hint!">Hint</button>
        <button id="reset">Try Again</button>
    </div>
</body>
</html>
